<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Forms</title>
  </head>
  <body>
    <fieldset>
      <label for="email">Email</label>
      <input type="text" name="email" id="email" placeholder="Put your email here"><br>
      <label for="password">Password</label>
      <input type="password" name="password" id="password" placeholder="Passowrd"><br>
      <label for="github">GitHub user name</label>
      <input type="text" name="github" id="github" placeholder="Put your GitHub here"><br>
    </fieldset>
    <fieldset>
      <label for="type1">Enterprise</label>
      <input type="radio" name="type" id="type1" value="Enterprise">
      <label for="type2">Pro</label>
      <input type="radio" name="type" id="type2" value="Pro">
      <label for="type3">Free</label>
      <input type="radio" name="type" id="type3" value="Free">
    </fieldset>
    <fieldset>
       <label for="check">Remember Me</label>
      <input type="checkbox" name="recall" id="check" value="Remember Me">
    </fieldset>
<button type="submit">Submit</button>
  </body>
</html>
